- title: "Readability Audits of Government Websites"
  date: 2020-03-11
  link: https://digital.gov/event/2020/03/11/katherine-spivey-on-readability-audits-government/
  description: |-
    We have a lot of content on government websites. Much of this content would benefit from pruning, if not outright deleting. 
    <br/><br/>In this talk, Katherine will show how she did a readability audit on a set of pages, describe the decisions she had to make, and explain unexpected results. As a result, you can decide whether a readability audit might work for your website content (and how or why it might not).
