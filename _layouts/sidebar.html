---
layout: base
main:
  class: usa-grid usa-section usa-content
---

<div class="usa-layout-docs-main_content rounded clearfix">

  {% if page.title %}
    <h1>{{ page.title }}</h1>
  {% endif %}

  <div class="usa-width-two-thirds">
    {% if page.intro %}
      <p class="usa-font-lead">{{ page.intro }}</p>
    {% endif %}

    {{ content }}
  </div>
  <div class="usa-width-one-third">
    {{ page.sidebar | markdownify }}
  </div>
</div>
